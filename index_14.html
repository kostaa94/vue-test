<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14-</title>
	<link rel ="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<h2 v-if="isVisible">I'm visible</h2>
		<h2 v-else>No, I'm not</h2>
		<button @click="isVisible=!isVisible">Toggle</button>
		<hr>
		<h2 v-if="type==='a'">A</h2>
		<h2 v-else-if="type==='b'">B</h2>
		<h2 v-else-if="type==='c'">C</h2>
		<h2 v-else>Not match</h2>
		<input type="text" v-model="type">
		<hr>
		<ul>
			<li v-for="(person,i) in people">{{i+1}} {{person}}</li>
		</ul>
		<hr>
		<ul>
			<li v-for="(object,key) of objects">{{key}} {{object.name}} {{object.age}}</li>
		</ul>
		<hr>
		<h2>{{counter}}</h2>
		<h3>{{result}}</h3>
		<button @click="add">Incr</button>
		<button @click="sub">Decr</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.8/dist/vue.js"></script>
	<script>
		new	Vue({
			el:'#app',
			data:{
				isVisible:true,
				type:'a',
				people:[
					'Ivan',
					'John',
					'Jonny'
				],
				objects:[
					{name:'ivan', age:24},
					{name:'Karl', age:20},
					{name:'Sergey', age:30}
				],
				counter:0,
				cond:'Less than 3'
			},
			computed:{
				result: function(){
					return this.counter > 3 ? 'More than 3':'Less than 3'
				}
			},
			methods:{
				add: function(){
					this.counter++
					
				},
				sub: function(){
					this.counter--
				
				}
				

			},
			watch:{
				counter: function(val){
					console.log('watch',val)
				}
			}
		})
	</script>
</body></html>
